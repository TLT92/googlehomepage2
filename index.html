<!DOCTYPE html>
<html>
<head> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Google search page</title>
    
    <style>
        body {
            width: 99vw;
            height: 100vw;
            display: grid;
            grid-template-areas:
             "navbartop1 navbartop2 navbartop3"
             "center1 center2 center3"
             "footer1 footer2 footer3"
        }
        
        #navbartop {
            grid-area: navbartop3;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #navbartopli1 {
            float: right;
            padding: 5px;
            font-family: 'Roboto';
            font-size: 13px;
        }

        #navbartopli2 {
            float: right;
            padding: 5px;
            font-family: 'Roboto';
            font-size: 13px;
        }

        #navbartopli1:hover {
            text-decoration: underline blue;
        }

        #footer1 {
            grid-area: footer1;
            float: right;
            font-family: arial,sans-serif;
            font-size: 14px;
        }

            #footerli1 {
                display: inline;
                float: left;
                padding: 5px;
            }

        #footer2 {
            grid-area: footer3;
            float: right;
            font-family: arial,sans-serif;
            font-size: 14px;
        }

            #footerli2 {
                display: inline;
                float: right;
                padding: 5px;
            
            }

                #footerli1:hover {
                    text-decoration: underline blue;
                }

                #footerli2:hover {
                    text-decoration: underline blue;
                }

                a {
                    display: block;
                    padding: 8px;
                    text-decoration: none;
                }

                li a:hover {
                    text-decoration: underline;
                }
           
        #center {
            grid-area: center2;
            display: grid;
            grid-template-columns: 50px;
            grid-template-rows: 50px 50px 50px;
        }

        #buttonsection1 {
            grid-area: center2;
            display: grid;
            grid-template-columns: 150px 150px 150px;
            grid-template-rows: 50px 50px;
            grid-column-gap: 10px;
            justify-items: center;
            grid-template-areas:
             "empty1 googlelogo empty2"
             "logo1 searchbar logo2"
             "empty3 button1 button2"
             "text1 languagelink1 languagelink2"
        }

                #buttons1 {
                    border-radius: 4px;
                    
                }

                .buttons1 {
                    grid-area: button1;
                }

                .buttons2 {
                    grid-area: button2;
                }

                .languagetext {
                    grid-area: text1;
                }

                .language1 {
                    grid-area: languagelink1;
                }

                .language2 {
                    grid-area: languagelink2;
                }

                #buttons1:hover {
                    border: solid 1px;
                    border-color: rgb(197, 197, 197);
                }

        #text {
        grid-column: 1 / 2;
        }

        #buttonwithoutborders {
            border: 0px;
            background-color: transparent;
            color: blue;
            width: 70px;
            height: 50px;
        }

        #buttonwithoutborders:hover {
            text-decoration: underline blue;
        }

        p {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
        }
        
        input {
            border-radius: 12px;
            border-width: 1px;
            height: 30px;
            width: 600px;
            left: 900px;
            bottom: 400px;
        }

        button {
            width: 150px;
            height: 30px;
            left: 500px;
            border: 5px;
        }

        body {
        height: 100%;
        }

        -webkit-appearance: none;

    </style>

</head>

<body>

<ul id="navbartop">
  <li id="navbartopli2"><a style="background: #4285F4; text-decoration: none; color: white; font-family: 'Roboto', sans-serif; width: 75px; text-align: center; border-radius: 5px;" href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign In</a></li>
  <li id="navbartopli1"><span class="material-icons" style="position: relative; top: 5px;">apps</span></li>
  <li id="navbartopli1"><a style="text-decoration: none; color: black" href="https://www.google.com.ua/imghp?hl=en&ogbl" >Images</a></li>
  <li id="navbartopli1"><a style="text-decoration: none; color: black" href="https://www.google.com/gmail/about/">Gmail</a></li>
</ul>

<div id="center">
    
</div>

<div id="buttonsection1">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <span class="material-icons">search</span>
    <span class="material-icons">mic</span>
    <input type="text">
    <button class="buttons1" id="buttons1">Google Search</button>
    <button class="buttons2" id="buttons1">I'm Feeling Lucky</button>
    <p class="languagetext" id="text">Google offered in:</p>
    <li class="language1" id="navbartopli1"><a style="text-decoration: none; color: blue" href="https://www.google.com.ua/">українська</a></li>
    <li class="language2" id="navbartopli1"><a style="text-decoration: none; color: blue" href="https://www.google.ru/">русский</a></li>
</div>

<ul id="footer1">
  <li id="footerli1"><a style="text-decoration: none; color: black" href="https://about.google/?utm_source=google-UA&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
  <li id="footerli1"><a style="text-decoration: none; color: black" href="https://ads.google.com/intl/en_ua/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
  <li id="footerli1"><a style="text-decoration: none; color: black" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
  <li id="footerli1"><a style="text-decoration: none; color: black" href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
</ul>

  <li id="footerli2"><a style="text-decoration: none; color: black" href="https://policies.google.com/privacy?hl=en-UA&fg=1">Privacy</a></li>

</body>
</html>
